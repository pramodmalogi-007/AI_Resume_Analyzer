<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Resume Analyzer</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        
        .glow-wrapper {
            padding: 4px;
            border-radius: 20px;
            background: linear-gradient(120deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 300%;
            animation: borderFlow 6s linear infinite;
        }
        
        @keyframes borderFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            background: #111;
            border-radius: 15px;
            padding: 25px 30px;
            width: 400px;
            text-align: center;
            max-height: 90vh;
            overflow: hidden;
        }
        
        h1,
        h2 {
            color: #00eaff;
        }
        
        .flash-msg {
            background: rgba(255, 255, 255, 0.08);
            border-left: 3px solid #00eaff;
            border-radius: 10px;
            padding: 8px;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: #fffb00;
        }
        
        input[type="file"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border-radius: 10px;
            border: none;
            background: #1b1b1b;
            color: #fff;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        button {
            background: linear-gradient(90deg, #00c3ff, #0072ff);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px #0072ff;
        }
        
        button:hover {
            box-shadow: 0 0 20px #00c3ff, 0 0 40px #0072ff;
            transform: scale(1.05);
        }
        
        a {
            color: #00eaff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .note {
            font-size: 0.75rem;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="glow-wrapper">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
